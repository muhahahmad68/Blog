<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Blog Post</h1>
    <div class="row">
        <div class="leftcolumn">
            {% for post in posts reversed %}
            <div class="card">
            <a style="text-decoration: none; color: black;" href="post/{{post.id}}">
            <h2>{{post.title}}</h2>
            <h5>{{post.created_at}}</h5>
            <p>{{post.body|truncatewords:20}}</p>
            </a>
            </div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
